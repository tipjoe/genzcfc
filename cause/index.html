<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Fort Carson Cares</title>
  <meta name="description" content="Fort Carson Combined Federal Campaign Giving">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=OpenSans:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="../css/output.css">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/skeleton.css">
  <link rel="stylesheet" href="../css/genzcfc.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" href="../images/CFCRedBlue.ico" type="image/vnd.microsoft.icon">

</head>
<body class="flex flex-col h-screen justify-between" style="height: 100%;" >
  <header class="!px-8 flex justify-between items-end pt-2 pb-4">
    <a href="../causes"><img src="../images/left-nav.png" style="height: 22px;" /></a> 
    <div class="font-16" style="text-transform: uppercase; font-weight: bold;">Choose your impact</div>
    <a href="../"><img src="../images/cfc-logo-trans-150.png" class="logo" /></a>
  </header>

  <main class="container w-full" style="padding: 0 16px; margin-top: 16px; height: 100vh;">
    <div id="cause" style="padding-top: 12px;" class=""></div>

    <h5 class="font-blue font-20" style="margin: 12px 0;">Choose a donation amount:</h5>
    <div class="flex justify-between md:justify-start">
      <button class="amount font-16 md:mr-8" onclick="enableDonate(event);">$25</button>
      <button class="amount font-16 md:mr-8" onclick="enableDonate(event);">$50</button>
      <button class="amount font-16 md:mr-8" onclick="enableDonate(event);">$75</button>
      <button class="amount font-16 md:mr-8" onclick="enableDonate(event);">$100</button>
    </div>
    <div class="!w-full space-y-3">
      <div>
        Or enter amount:<br />
        <div class="flex rounded-lg shadow-sm">
          <span class="px-4 inline-flex items-center min-w-fit rounded-s-md border border-e-0 border-gray-200 bg-gray-50 text-gray-500 dark:bg-neutral-700 dark:border-neutral-700 dark:text-neutral-400">$</span>
          <input type="number" class="py-3 px-4 pe-11 block !w-full border-gray-200 shadow-sm !rounded-l-none !rounded-r-lg focus:z-10 focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600 !mb-0">
        </div>
      </div>
    </div>
    <div class="flex">

      <button id="donate" disabled style="text-transform: capitalize; margin-bottom: 36px;" class="w-1/2 my-6 mr-2 disabled">Donate</button>
      <button id="causes" style="text-transform: capitalize; margin-bottom: 36px;" onclick="window.location='../causes'" class="w-1/2 my-6 ml-2 font-blue border-blue">View All Causes</button>
    </div>
  </main>

  <script type="text/javascript" src="./index.js"></script>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
